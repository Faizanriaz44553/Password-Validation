<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="box">
        <form action="#" class="form">
          <!-- <img src="images/logo.jpg" alt=""> -->
          <h1 class="form-title">Sign In</h1>
    
          <div class="form-group">
            <input type="text" class="form-control" required>
            <label for="" class="form-label">Email or phone</label>
          </div>
    
          <div class="form-group">
            <input type="password" class="form-control" required  id="user">
            <label for="" class="form-label">Enter Your Password</label>
          </div>
            <p id="error" class="error"></p>
    
          <div class="form-group">
            <label class="showLabel">
              <input type="checkbox" id="show"> 
              Show Password
          </label>
        </div>
    
        <div class="bottom-box">
          <a href="#">Forget password ?</a>
          <button class="form-button" id="button" onclick="checkPassword()">Login</button>
        </div>
    
        </form>
    <script src="app.js"></script>
</body>
</html>
